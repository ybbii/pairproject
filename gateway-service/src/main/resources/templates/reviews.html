<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a href="/" class="navbar-brand">영화 리뷰 시스템</a>
        <div class="ms-auto">
            <a href="/reviews" class="btn btn-success">리뷰 관리</a>
        </div>
    </div>
</nav>

<div class="content container">
    <div class="card mt-4 p-4 shadow">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>리뷰 관리</h1>
            <button class="btn btn-success" onclick="showAddReviewModal()">리뷰 추가</button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>영화 제목</th>
                    <th>유저 ID</th>
                    <th>평점</th>
                    <th>코멘트</th>
                    <th>작업</th>
                </tr>
                </thead>
                <tbody id="reviewTableBody">
                <!-- JS로 리뷰 데이터 렌더링 -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 리뷰 추가/수정 모달 -->
<div class="modal fade" id="reviewModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">리뷰 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="reviewForm">
                    <input type="hidden" id="reviewId">
                    <div class="mb-3">
                        <label class="form-label">영화 제목</label>
                        <input type="number" class="form-control" id="movieId" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">유저 ID</label>
                        <input type="number" class="form-control" id="userId" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">평점</label>
                        <input type="number" step="0.1" min="0" max="5" class="form-control" id="rating" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">코멘트</label>
                        <textarea class="form-control" id="comment" rows="3" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-success" onclick="saveReview()">저장</button>
            </div>
        </div>
    </div>
</div>

<!-- 스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/review.js}"></script>
</body>
</html>
